	XML 被设计用来传输和存储数据。<br>
	HTML 被设计用来显示数据。<br>
	XML和JSON都使用结构化方法来标记数据.<br>

	什么是 XML<br>
	XML 指可扩展标记语言（EXtensible Markup Language）<br>
	XML 是一种标记语言，很类似 HTML<br>
	XML 的设计宗旨是传输数据，而非显示数据<br>
	XML 标签没有被预定义。您需要自行定义标签。<br>
	XML 被设计为具有自我描述性。<br>
	XML 是 W3C 的推荐标准<br>
